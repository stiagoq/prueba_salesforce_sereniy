# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Serenity Tests in GitHub
  
on:
  workflow_dispatch:
    inputs:
      runner:
        description: "Prueba a correr"
        required: true
        default: 'RunnerAllFeatures'
        type: choice
        options:
        - RunnerAllFeatures
        - RunCreateAccountFeature
        - RunEditAccountFeature

      tags_in_scenario:
        description: "Desea ejecutar con tags"
        required: true
        type: boolean
       
      runnerTag:
        description: "Prueba a correr"
        required: true
        default: 'create'
        type: choice
        options:
        - create
        - edit
      
        
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Run browser
    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version

 
  runner_test:
      needs: build
      runs-on: ubuntu-latest
      steps:
      
        if: ${{ inputs.tags_in_scenario == true }}
      - name: Build with Maven
        run: mvn clean verify -Dtest=${{ inputs.runner }} serenity:aggregate serenity:check 

        if: ${{ inputs.tags_in_scenario == false }}
      - name: Build with Maven with tags
        run: mvn clean verify -Dtags=${{ inputs.runnerTag }} serenity:aggregate serenity:check
          
      - name: Test Report Generation
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
            name: Serenity Report                 
            path: target/site/serenity/

   
    
          
